<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong - Retro Arcade</title>
    <meta name="description" content="Play Retro Pong, a classic neon-styled Pong game. Challenge the AI and set high scores!">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../hub.css">
    <link rel="stylesheet" href="../../mobile-controls.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2123085019352620" crossorigin="anonymous"></script>
</head>
<body>
    <header class="game-header">
        <a href="../../index.html" class="back-link">&#8592; Back to Arcade</a>
        <h1 class="game-title">Retro Pong</h1>
    </header>

    <div class="ad-container ad-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2123085019352620"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <main>
        <div id="gameWrapper">
            <div id="scoreBoard">
                <div class="score-section">
                    <span class="score-label">Player</span>
                    <span id="playerScore" class="score-value">0</span>
                </div>
                <div class="score-divider">vs</div>
                <div class="score-section">
                    <span class="score-label">AI</span>
                    <span id="aiScore" class="score-value">0</span>
                </div>
            </div>
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="message"></div>
            </div>
            <div id="winsDisplay">Wins: <span id="wins">0</span></div>
        </div>
            <div class="mobile-controls bar-layout" id="mobileControls">
                <button class="ctrl-btn wide" id="btnUp">&#9650; UP</button>
                <button class="ctrl-btn wide" id="btnDown">&#9660; DOWN</button>
            </div>
    </main>

    <div class="ad-container ad-bottom">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2123085019352620"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <footer>
        &copy; 2024 Retro Arcade. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
