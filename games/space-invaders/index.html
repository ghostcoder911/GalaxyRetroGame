<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Retro Arcade</title>
    <meta name="description" content="Play Space Invaders, the legendary retro arcade game. Defend Earth from waves of alien invaders!">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../hub.css">
    <link rel="stylesheet" href="../../mobile-controls.css">
</head>
<body>
    <header class="game-header">
        <a href="../../index.html" class="back-link">&#8592; Back to Arcade</a>
        <h1 class="game-title">Space Invaders</h1>
    </header>
    <main>
        <div id="gameWrapper">
            <div id="scoreBoard">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span> | Lives: <span id="lives">3</span> | Wave: <span id="wave">1</span></div>
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="message"></div>
            </div>
        </div>
            <div class="mobile-controls bar-layout" id="mobileControls">
                <button class="ctrl-btn wide" id="btnLeft">&#9664; LEFT</button>
                <button class="ctrl-btn fire-btn" id="btnFire">FIRE</button>
                <button class="ctrl-btn wide" id="btnRight">RIGHT &#9654;</button>
            </div>
    </main>
    <footer>&copy; 2024 Retro Arcade. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
