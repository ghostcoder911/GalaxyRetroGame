<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Retro - Retro Arcade</title>
    <meta name="description" content="Play Galaxy Retro, a classic retro space shooter game. Destroy alien invaders and set high scores!">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../hub.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2123085019352620" crossorigin="anonymous"></script>
</head>
<body>
    <div id="starfield"></div>
    <header class="game-header">
        <a href="../../index.html" class="back-link">&#8592; Back to Arcade</a>
        <h1 class="game-title">Galaxy Retro</h1>
    </header>

    <div class="ad-container ad-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2123085019352620"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <main>
        <div id="gameWrapper">
            <div id="scoreBoard">
                Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
            </div>
            <div id="gameContainer">
                <canvas id="gameCanvas"></canvas>
                <div id="message"></div>
            </div>
            <div id="mobileControls">
                <button id="upBtn" class="controlBtn">&#8593;</button>
                <div id="leftRightContainer">
                    <input type="range" id="horizontalSlider" min="-100" max="100" value="0">
                </div>
                <button id="downBtn" class="controlBtn">&#8595;</button>
                <button id="shootBtn" class="controlBtn">SHOOT</button>
            </div>
        </div>
    </main>

    <div class="ad-container ad-bottom">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2123085019352620"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <footer>
        &copy; 2024 Retro Arcade. All rights reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
