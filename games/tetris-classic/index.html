<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Classic - Retro Arcade</title>
    <meta name="description" content="Play Tetris Classic, the iconic block-stacking puzzle game with neon retro style!">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../hub.css">
    <link rel="stylesheet" href="../../mobile-controls.css">
</head>
<body>
    <header class="game-header">
        <a href="../../index.html" class="back-link">&#8592; Back to Arcade</a>
        <h1 class="game-title">Tetris Classic</h1>
    </header>
    <main>
        <div id="gameWrapper">
            <div id="scoreBoard">Score: <span id="score">0</span> | Level: <span id="level">1</span> | Lines: <span id="lines">0</span></div>
            <div id="gameArea">
                <div id="gameContainer">
                    <canvas id="gameCanvas"></canvas>
                    <div id="message"></div>
                </div>
                <div id="sidePanel">
                    <div id="nextPieceLabel">NEXT</div>
                    <canvas id="nextCanvas"></canvas>
                    <div id="highScoreLabel">HIGH SCORE</div>
                    <div id="highScoreValue">0</div>
                </div>
            </div>
        </div>
            <div class="mobile-controls dpad-layout" id="mobileControls" style="max-width: 340px;">
                <div class="dpad-row">
                    <button class="ctrl-btn wide" id="btnRotate">&#8635; ROTATE</button>
                </div>
                <div class="dpad-row">
                    <button class="ctrl-btn" id="btnLeft">&#9664;</button>
                    <button class="ctrl-btn" id="btnDown">&#9660;</button>
                    <button class="ctrl-btn" id="btnRight">&#9654;</button>
                </div>
                <div class="dpad-row">
                    <button class="ctrl-btn wide fire-btn" id="btnDrop">DROP</button>
                </div>
            </div>
    </main>
    <footer>&copy; 2024 Retro Arcade. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
